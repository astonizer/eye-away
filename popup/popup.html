<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <title></title>
</head>
<body>
    <div class="alarm_header">
        <span>Eye Away</span>
        <label class="alarm_switch">
            <input type="checkbox">
            <span class="slider"></span>
        </label>
    </div>
    <div class="alarm_period">
        <form method="post">
            <div class="range">
                <div class="range_toggle">
                    <label for="period">Enter alarm period</label>
                    <input type="range" id="period" name="period" value="20" min="10" max="60">
                </div>
                <div class="range_display">
                    20 mins
                </div>
            </div>
            <input type="submit" name="submit" id="submit">
        </form>
    </div>
    <div class="alarm_tools">
        <div class="alarm_timeLeft">
            03:35
        </div>
        <button>Reset</button>
    </div>
</body>
</html>
