<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <title></title>
</head>
<body>
    <div class="alarm_header">
        <span>Eye Away</span>
        <label class="alarm_switch">
            <input type="checkbox" id="state">
            <span class="slider"></span>
        </label>
    </div>
    <div class="alarm_period">
        <div class="range_toggle">
            <label for="period">Enter period</label>
            <input type="range" id="period" name="period" value="20" min="10" max="60" step="5">
        </div>
        <div class="range_buttonAndDisplay">
            <div class="period_text">
                <span id="period_info"></span>
                <span>mins</span>
            </div>
            <button id="set">Set</button>
        </div>
    </div>
    <div class="alarm_tools">
        <div class="alarm_timeLeft">
            03:35
        </div>
        <button id="reset">Reset</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
